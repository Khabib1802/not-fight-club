<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not-fight-club</title>

</head>

<body>

    <button class="menu-item btn circle-btn" id="settingsid">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
        <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z" />
      </svg>
    </button>
  </div>

  <section class="form-wrapper js-form-wrapper">
    <form action="" class="form">
      <legend class="form__title">Create Your Character</legend>
      <label class="form__label">Character Name
        <input type="text" class="form__input js-form-input" autofocus>
      </label>
      <button type="button" class="form__btn btn js-form-btn">Create Character</button>
    </form>
  </section>
  <section class="home-page js-home-page none">
    <button type="button" class="home-page__btn btn">Fight!</button>
  </section>

  <section class="character none">
    <div class="character__avatar">
      <img src="assets/img/characters/1.jpg" alt="" width="200" height="200">
      <button class="character__change-img-btn btn">Change avatar</button>
    </div>
    <div class="character__info">
      <div class="character__username">-</div>
      <div class="character__battle-history">
        <div class="character__victories">Wins: <span>0</span></div>
        <div class="character__defeats">Loses: <span>0</span></div>
      </div>
    </div>
    <div class="popup hidden">
      <div class="popup__content">
        <button class="popup__btn btn">X</button>
        <ul class="popup__list">
          <li class="popup__list-item">
            <img src="assets/img/characters/1.jpg" alt="">
          </li>
          <li class="popup__list-item">
            <img src="assets/img/characters/2.jpg" alt="">
          </li>
          <li class="popup__list-item">
            <img src="assets/img/characters/3.jpg" alt="">
          </li>
        </ul>
      </div>
    </div>
  </section>

  <section class="settings none">
    <div class="settings__username-block">
      <p class="settings__username">Username: </p>
      <button class="settings__btn-change-username btn">Edit</button>
    </div>
    <button class="settings__btn-change-theme btn" data-js-theme-switcher>Change Theme</button>
  </section>
  <script src="script.js"></script>
</body>

</html>
